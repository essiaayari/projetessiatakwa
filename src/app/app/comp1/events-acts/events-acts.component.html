<section class="s1">
  <h1>OUR EVENTS!</h1>
  <div *ngFor="let e of event" class="event-container">
    <div class="event-details">
      <h2>{{ e.nom }}</h2>
      <p>{{ e.lieu }}</p>
      <p>{{ e.date }}</p>
    </div>
    <div class="event-image" [style.background-image]="'url(' + e.image + ')'" >
    </div>
    <div class="event-description">
      <p>{{ e.description }}</p>
    </div>
  </div>
</section>
