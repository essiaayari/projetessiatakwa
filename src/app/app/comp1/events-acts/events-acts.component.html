<p>events-acts works!</p>
<ul *ngFor="let e of event">
  <li>
    {{ e.nom }}
    {{ e.image }}
    {{ e.lieu }}
    {{ e.date }}
    {{ e.description }}

    <p>Partenaires:</p>
    <ul *ngFor="let partner of e.partenaire">
      <li>{{ partner.nom }}</li>
    </ul>

    <p>Organisateurs:</p>
    <ul *ngFor="let organizer of e.organisateur">
      <li>{{ organizer.nom }}</li>
    </ul>
  </li>
</ul>

<table border="2">
<tr *ngFor="let e of eventschuedule">
  <th>
    {{e.day}}</th>
    <td> {{e.date}} {{e.image}} {{e.nom}} </td>
 
</tr>
</table>
