<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <div class="jumbotron mt-4">
                <img src="assets/img.png" class="header-img img-fluid my-4">
                <h1 class="display-4">STAC the Fun in Every Event </h1>
                <hr class="my-4">
           </div>
        </div>
    </div>
    

    <section class="section bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-6" *ngFor="let m of lesmembres">
              <div class="card mb-4" style="background-color: black;">
                <div class="card-body text-white">
                  <div class="d-flex align-items-center mb-3">
                    <img [src]="m.image" class="rounded-circle " alt="Artwork"
                    class="rounded-circle img-fluid" style="width: 100px; height: 100px;">
                    <div>
                      <h5 class="card-title">{{ m.nom_pren }}</h5>
                      <p class="card-text">{{ m.poste }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
